    <style>
        body {
            margin: 0;

        }

        #container {
            width: 100%;
            height: 100%;
            border: none;
        }

        #left-frame {
            width: 30%;
            float: left;
            border: none;
        }

        #right-frame {
            width: 70%;
            float: left;
            border: none;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<frameset cols="30%,70%" border="0">

</frameset>
  <table>
